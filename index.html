<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <title>Maze</title>
    </head>
    <body>
        <div>
            <div class="visualized">
                <div>
                    <button onclick="setTimeout(loadAndCreateNewMaze, 0)">Generate New Lightning!</button>
                </div>  
                
                <div>
                    <button onclick="setTimeout(loadSolution, 1000)">Generate Again(test purposes; currently not working)!</button>                              
                </div>

                <div class="slidecontainer">
                    <p>Row Count: <span id="rowCountOutput"></span></p>
                    <input type="range" min="1" max="600" value="200" class="slider" id="rowCount">
                </div>

                <div class="slidecontainer">
                    <p>Column Count: <span id="columnCountOutput"></span></p>
                  <input type="range" min="1" max="200" value="40" class="slider" id="columnCount">
                </div>

                <div class="slidecontainer">
                  <p>Cell Size: <span id="cellSizeOutput"></span></p>
                  <input type="range" min="1" max="20" value="5" class="slider" id="cellSize">
                </div>

                <div>
                    <input type="checkbox" id="shouldReduce" name="reducer" checked>
                    <label for="reducer">Reduce lightning(recommended)?</label>
                </div>

            </div>
            
            <div class="visualized">
                <canvas class = "maze"></canvas>
                <script src = "maze.js"></script>
            </div>
        </div>
</body>
</html>
